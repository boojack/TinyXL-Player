<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinyXL Player</title>
  <link rel="stylesheet" href="./src/index.css">
</head>

<body>
  <!-- Include Title, Exit Btn, And so on -->
  <div class="header-container">
    <div class="title-container">
      <p class="title-text">TinyXL Player</p>
      <span class="btn select-btn">Select</span>
    </div>
    <span class="vname-text"></span>
    <span class="btn close-btn">Close</span>
  </div>

  <div class="video-container">
    <video class="player" controls controlsList="nodownload noremoteplayback"></video>
  </div>

  <input type="file" class="video-input" accept="video/*" style="display: none;">

  <script src="./src/index.js"></script>
  <script src="./src/scripts/kbEventsListener.js"></script>
</body>

</html>
